<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Food - Categorias</title>
    <link rel="stylesheet" href="/styles/cadastrar.css">
    <link rel="stylesheet" href="/styles/painel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header id="header"></header>

    <div class="container">
        <div id="header-title">
            <h1>Gerenciamento de Categorias</h1>
            <button id="add-category-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Nova Categoria
            </button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar categorias...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="table-container">
            <table id="categories-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="categories-table-body">
                    <!-- Dados serão preenchidos via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal para adicionar/editar categoria -->
        <div id="category-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Nova Categoria</h2>
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <div class="form-group">
                        <label for="category-name">Nome da Categoria:</label>
                        <input type="text" id="category-name" required>
                    </div>
                    <div class="form-group">
                        <label for="category-status">Status:</label>
                        <select id="category-status">
                            <option value="true">Pausado</option>
                            <option value="false">Ativo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="/scripts/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/cadastrar.js"></script>
    <script src="/scripts/logo.js"></script>
</body>
</html>
